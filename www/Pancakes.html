<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pancakes_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="js/pancakes_user_scripts.js"></script>
    <script type="application/javascript" src="xdk/ad/bs_subpage.js"></script>
  </head>

  <body>
    <div class="upage vertical-col left" id="mainpage">
      <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
        <figure class="figure-align">
          <img src="images/download.jpg" id="pancake image" alt="Pancakes">

          <figcaption data-position="bottom"></figcaption>
        </figure>
      </div>
      <div class="tarea widget uib_w_2 d-margins" data-uib="media/text" data-ver="0" name="uib_w_2" id="pancakes">
        <div class="widget-container left-receptacle"></div>
        <div class="widget-container right-receptacle"></div>
        <div class="text-container">
          <p>Time taken 20 minutes</p>

          <p>serves 2-3 people</p>

          <h2><u><strong>Ingredients</strong></u></h2>

          <p>&nbsp;</p>

          <ul>
            <li><strong>Milk</strong>
            </li>
            <li><strong>Eggs</strong>
            </li>
            <li><strong>Sugar</strong>
            </li>
            <li><strong>Flour</strong>
            </li>
          </ul>

          <h2>Instructions</h2>

          <p>1. add ingredients to a mixing bowl</p>

          <p>2. fry one side of pancake</p>

          <p>3. optional add bacon</p>

          <p>4. do an awesome flip</p>

          <p>4. serve with maple syrup</p>
        </div>
      </div>
      <button class="btn widget uib_w_3 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="1" id="go back"><i class="glyphicon glyphicon-repeat button-icon-left" data-position="left"></i>go back</button>
    </div>
  </body>

</html>
